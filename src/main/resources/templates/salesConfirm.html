<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sales Confirm</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 >Sales Confirm</h1>
    </header>

    <nav th:include="navigation :: navigation"></nav>


    <div>

        <div >
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ProductName</th>
                    <th scope="col">Amount</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="${order.getUserAccount()}">ProductName</td>
                    <td th:text="${order.getTotal()}">Amount</td>
                    <td >
                        <div class="tableItem">
                            <form method="post" th:action="@{/confirmSell}">
                                <input type="hidden" name="order" value="0" th:value="${order.getId()}">
                                <input type="hidden" name="assignment" th:value="${assignment.getId()}">
                                <input type="text" name="text" id="prise" class="input-group" placeholder="Set a Price">
                                <button style="display: inline-table" type="submit" class="ui button mx-0">Confirm</button>
                                </form>
                            </div>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
