

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>




    <title th:text="#{addUser.title}">AddUser</title>
</head>
<body>
<div class="ui container">
    <form method="post" role="form" class="ui form" id="form"
          th:action="@{/addUser}" th:object="${form}">

        <div class="field">
            <label for="userName">UserName</label>
            <input type="text" id="userName" name="userName" th:errorclass="fieldError" th:field="*{userName}" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                <p>Der Username darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" /> <br/>
        </div>

        <div class="field">
            <label for="forename">Firstname</label>
            <input type="text" id="forename" name="forename" th:field="*{forename}" /> <br/>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}"/><br/>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="fieldError" required="required"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf
                nicht leer sein.</p>
        </div>

        <div class="field">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:field="*{address}"/>
        </div>

        <div class="field">
            <select name="role" id="role" th:field="*{role}">
                <option value="PrivateCustomer">PrivateCustomer</option>
                <option value="BusinessCustomer">BusinessCustomer</option>
                <option value="SalesManager">SalesManager</option>
                <option value="Manager">Manager</option>
                <option value="Worker">Worker</option>
            </select>
        </div>

        <button type="submit" class="ui button">AddUser</button>
    </form>

</div>
</body>
</html>
