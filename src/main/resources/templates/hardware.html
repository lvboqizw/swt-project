<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>

    <title th:text="#{hardware.name}">Placeholder</title>
</head>

<body>
<div class="ui container">
    <header>
        <h1 th:text="${hardware.name}">AMD Ryzen 2600</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <div class="ui items">
        <div class="item">
            <div class="image">
                <img th:src="@{/resources/img/test/{name}.png(name=${hardware.image})}"
                     src="../static/resources/img/test/cpu2.png"/>
            </div>
            <div class="content">
                <a class="header" th:text="${hardware.name}">AMD Ryzen 2600</a>
                <div class="meta">
                    <span th:text="${hardware.producer}">AMD</span>
                    <span th:text="${{hardware.price}}">200 €</span>
                </div>
                <div class="content" th:unless="${!type.equals('computech.catalog.PC')}">
                    <a class="header" th:text="#{hardware.parts}">Teile</a>
                    <div class="ui card" th:each="component : ${parts}">
                        <div>
                            <a class="header"  th:text="${component.name}">name</a>
                        </div>
                        <div class="image" >
                            <img th:src="@{/resources/img/test/{image}.png(image=${component.image})}">

                        </div>
                        <div class="extra content" th:text="${component.producer}">producer</div>
                        <div class="extra content" th:text="${component.type}">Type</div>
                        <div class="extra content" th:text="${component.price}">producer</div>
                        <div class="extra content" th:text="${component.date}">producer</div>

                    </div>
                </div>
                <form class="ui form" method="post" th:action="@{/cart}" >
                    <input type="hidden" name="productId" value="0" th:value="${hardware.id}"/>
                    <div class="field">
                        <label for="number">Anzahl</label>
                        <input id="number" type="number" name="number" min="1" max="5" step="1" value="1"/><br/>
                    </div>
                    <button type="submit" class="ui labeled icon button">
                        <i class="add to cart icon"></i><span th:text="#{detail.addToBasket}"> Hinzufügen</span>
                    </button>
                </form>

                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
